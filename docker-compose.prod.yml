  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/ssl/certs:ro
  #   depends_on:
  #     - cloudflare-tunnel-manager
  #   restart: unless-stopped

volumes:
  tunnel_data:
    driver: local