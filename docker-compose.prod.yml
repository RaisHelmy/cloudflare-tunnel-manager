version: '3.8'

services:
  cloudflare-tunnel-manager:
    image: raishelmy/cloudflare-tunnel-manager:latest
    container_name: tunnel-manager
    ports:
      - "80:3001"
    volumes:
      - tunnel_data:/app/data
      - ./backups:/app/backups:rw
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=file:/app/data/production.db
      - JWT_SECRET=${JWT_SECRET:-please-change-this-secret-key-in-production}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Add nginx reverse proxy for SSL termination
  # nginx:
  #   image: nginx:alpine
  #   ports:
  #     - "443:443"
  #     - "80:80"
